<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Food Website</title>
    <link rel="stylesheet" href="css/ashritha.css">
</head>
<body>
    <header>
        <!-- Poojitha -->
    </header>
    <div class="container">
        <div class="cart">
            <!-- Sailaja -->
        </div>
        <div class="frequent-section">
            <!-- Ashritha -->
            <div class="frequent-header">Frequently bought items</div>
            <div class="product-list">
                <div class="product-card">
                    <img src="img/sushi2.jfif" alt="Avocado">
                    <div class="product-title">Sushi</div>
                    <div class="product-price">$2.50</div>
                    <div class="add-to-list">ADD TO LIST <p class="symbol">&#10084;</p></div> 
                    <i class="fa-regular fa-heart"></i> 
                    <button class="add-to-cart">ADD TO CART</button>
                </div>
                <div class="product-card">
                    <img src="img/creamystrawberry.jfif" alt="Cranberry">
                    <div class="product-title">Creamy Strawberry</div>
                    <div class="product-price">$5.50</div>
                    <div class="add-to-list">ADD TO LIST <p class="symbol">&#10084;</p></div>
                    <button class="add-to-cart">ADD TO CART</button>
                </div>
                <div class="product-card">
                    <img src="img/lotusbiscoff.jpg" alt="Salmon">
                    <div class="product-title">Lotus Biscoff Cheesecake</div>
                    <div class="product-price">$7.50</div>
                    <div class="add-to-list">ADD TO LIST <p class="symbol">&#10084;</p></div>
                    
                    
                    <button class="add-to-cart">ADD TO CART</button>
                </div>
                <div class="product-card">
                    <img src="img/pasta.jfif" alt="Beef Tri Tip">
                    <div class="product-title">Alfredo Pasta</div>
                    <div class="product-price">$11.20</div>
                    <div class="add-to-list">ADD TO LIST <p class="symbol">&#10084;</p></div>
                    <button class="add-to-cart">ADD TO CART</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <!-- Poojitha -->
    </footer>
</body>
</html>
